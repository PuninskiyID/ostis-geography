<p> Каждый <b><sc_element sys_idtf  = "receptor_abstract_sc_agent">рецепторный абстрактный sc-агент</sc_element></b> обозначает класс <b><sc_element sys_idtf  = "sc_agent">sc-агентов</sc_element></b>, которые реагируют на события во внешней относительно данной <b><sc_element sys_idtf  = "ostis_system">ostis-системы</sc_element></b> среде и осуществляют преобразования в памяти данной системы. </p>
