<p> Каждый <b><sc_element sys_idtf  = "effector_abstract_sc_agent">эффекторный абстрактный sc-агент</sc_element></b> обозначает класс <b><sc_element sys_idtf  = "sc_agent">sc-агентов</sc_element></b>, которые реагируют на события в <b><sc_element sys_idtf  = "sc_memory">sc-памяти</sc_element></b> и осуществляют преобразования во внешней относительно данной <b><sc_element sys_idtf  = "ostis_system">ostis-системы</sc_element></b> среде. </p>
