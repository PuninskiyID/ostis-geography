<p> <b><sc_element sys_idtf  = "set">Множество</sc_element></b> <b><sc_element sys_idtf  = "lock_type">тип блокировки</sc_element></b> содержит все возможные классы <b><sc_element sys_idtf  = "nrel_lock">блокировок</sc_element></b>, т.е. <b><sc_element sys_idtf  = "structure">sc-структуры</sc_element></b>, содержащие <b><sc_element sys_idtf  = "sc_element">sc-элементы</sc_element></b>, заблокированные каким-либо <b><sc_element sys_idtf  = "sc_agent">sc-агентом</sc_element></b> на время выполнения им некоторого действия в <b><sc_element sys_idtf  = "sc_memory">sc-памяти</sc_element></b>. </p>
