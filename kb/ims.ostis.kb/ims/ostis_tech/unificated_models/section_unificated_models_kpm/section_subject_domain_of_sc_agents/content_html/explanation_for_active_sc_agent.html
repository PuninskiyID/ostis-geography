<p>Под <b><sc_element sys_idtf  = "active_sc_agent">активным sc-агентом</sc_element></b> понимается <sc_element sys_idtf  = "sc_agent">sc-агент</sc_element> <sc_element sys_idtf  = "ostis_system">ostis-системы</sc_element>, который реагирует на события, соответствующие его условию инициирования, и, как следствие, его <sc_element sys_idtf  = "nrel_primary_initiation_condition">первичному условию инициирования*</sc_element>. Не входящие во множество <b><sc_element sys_idtf  = "active_sc_agent">активных sc-агентов</sc_element></b> <sc_element sys_idtf  = "sc_agent">sc-агенты</sc_element> не реагируют ни на какие события в <sc_element sys_idtf  = "sc_memory">sc-памяти</sc_element>.</p>
