<sc_element sys_idtf  = "nrel_approved"><b><i>утверждено*</i></b></sc_element> - это <sc_element sys_idtf  = "binary_relation"><i>бинарное отношение</i></sc_element>
, связывающее знак <sc_element sys_idtf  = "question"><i>действия</i></sc_element> по рассмотрения какого-либо предложения по редактированию базы знаний и знак того пользователя <sc_element sys_idtf  = "ostis_system"><i>ostis-системы</i></sc_element>, который утвердил (одобрил) данное <sc_element sys_idtf  = "question"><i>действие</i></sc_element>. Как правило, это <sc_element sys_idtf  = "nrel_administrator"><i>администратор*</i></sc_element> или <sc_element sys_idtf  = "nrel_expert"><i>эксперт*</i></sc_element> соответствующего проекта.
