<p>Под <b><sc_element sys_idtf="structure_describing_incompleteness_in_kb">структурой, описывающей неполноту в базе знаний</sc_element></b>, понимается <i><sc_element sys_idtf="structure">структура</sc_element></i>, содержащая фрагмент базы знаний, в котором отсутствует какая-либо информация, которая необходима (или, по крайней мере, желательна) для однозначного и полного понимания смысла данного фрагмента.</p>
