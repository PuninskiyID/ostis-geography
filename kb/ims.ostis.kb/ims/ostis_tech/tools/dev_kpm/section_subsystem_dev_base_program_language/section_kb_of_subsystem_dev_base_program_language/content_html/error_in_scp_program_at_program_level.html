<p>Каждая <b><sc_element sys_idtf  = "error_in_scp_program_at_program_level">ошибка в scp-программе на уровне программы </sc_element></b> описывает некорректный фрагмент, выявление которого требует анализа всей <sc_element sys_idtf  = "scp_program">scp-программы</sc_element> как единого целого, и не может быть выявлено путем анализа ее отдельных частей, например, конкретных <sc_element sys_idtf  = "scp_operator">scp-операторов</sc_element>.</p>
