<p> Под <b><sc_element sys_idtf  = "sc_memory">sc-памятью</sc_element></b> будем понимать абстрактную ассоциативную память, в которой хранятся тексты <i><sc_element sys_idtf  = "set">SC-кода</sc_element></i>. Не стоит путать <b><sc_element sys_idtf  = "sc_memory">абстрактную sc-память</sc_element></b> и ее конкретную реализацию в рамках какой-либо <i><sc_element sys_idtf  = "sc_models_interpretation_platform">платформы интерпретации sc-моделей компьютерных систем</sc_element></i> – sc-хранилище. </p>
