<p><b><sc_element sys_idtf="scs_divider_identifier">sc.s-коннектор идентификации</sc_element></b> разделяет имя <i><sc_element sys_idtf="sc_element">sc-объекта</sc_element></i> и имя <i><sc_element sys_idtf="file">файла</sc_element></i>, в котором хранится один из возможных <i><sc_element sys_idtf="sc_identifier">идентификаторов</sc_element></i> указанного <i><sc_element sys_idtf="sc_element">sc-элемента</sc_element></i>. Каждому <i><sc_element sys_idtf="sc_element">sc-элементу</sc_element></i> может быть поставлено в соответствие несколько его <i><sc_element sys_idtf="sc_identifier">идентификаторов</sc_element></i>.</p>
