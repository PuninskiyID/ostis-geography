<p><b><sc_element sys_idtf="scs_divider_simple_colon">sc.s-разделитель простое двоеточие</sc_element></b> является изображением <i><sc_element sys_idtf="sc_arc_constant_permanent_membership">константных позитивных стационарных sc-дуг</sc_element></i>, проведенных из каждого из именуемых <i><sc_element sys_idtf="sc_node">узлов</sc_element></i> в те <i><sc_element sys_idtf="sc_connector">sc-коннекторы</sc_element></i>, изображение которых находится перед перечислением имен вышеупомянутых <i><sc_element sys_idtf="sc_node">узлов</sc_element></i>.</p>
