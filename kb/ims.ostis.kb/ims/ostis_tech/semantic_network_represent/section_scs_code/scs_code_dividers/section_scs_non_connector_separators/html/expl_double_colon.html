<p><b><sc_element sys_idtf="scs_divider_double_colon">sc.s-разделитель двойное двоеточие</sc_element></b> является изображением <i><sc_element sys_idtf="sc_arc_variable_permanent_membership">переменных позитивных стационарных sc-дуг</sc_element></i>, проведенных из каждого из именуемых <i><sc_element sys_idtf="sc_node">узлов</sc_element></i> в те <i><sc_element sys_idtf="sc_connector">sc-коннекторы</sc_element></i>, изображение которых находится перед перечислением имен вышеупомянутых <i><sc_element sys_idtf="sc_node">узлов</sc_element></i>.</p>
