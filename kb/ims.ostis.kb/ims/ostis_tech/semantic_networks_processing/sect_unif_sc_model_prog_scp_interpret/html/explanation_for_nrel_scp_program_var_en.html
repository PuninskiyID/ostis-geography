<p>
Each linking of the relation
<b><sc_element sys_idtf  = "nrel_scp_program_var">variable of scp-programs*</sc_element></b> connect
<sc_element sys_idtf  = "sc_node">sc-node</sc_element>, denote
<sc_element sys_idtf  = "scp_program">scp-program</sc_element>, and the set, comprising all
<sc_element sys_idtf  = "sc_element">sc-elements</sc_element>, which enter in any of 
<sc_element sys_idtf  = "scp_operator">scp-operators</sc_element>of this program as
<sc_element sys_idtf  = "rrel_scp_var">scp-variable'</sc_element>. That set is specified as the Cantor set,that is doesn't contain repeating elements.
</p>
