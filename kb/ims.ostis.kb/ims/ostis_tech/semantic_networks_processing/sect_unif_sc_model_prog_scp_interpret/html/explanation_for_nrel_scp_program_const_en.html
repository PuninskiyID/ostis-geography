<p>
Each linking of the relation 
<b><sc_element sys_idtf  = "nrel_scp_program_const">constants of scp-program*</sc_element></b> connect 
<sc_element sys_idtf  = "sc_node">sc-node</sc_element>, denote an
<sc_element sys_idtf  = "scp_program">scp-program</sc_element>, and the set, comprising all
<sc_element sys_idtf  = "sc_element">sc-elements</sc_element>, which enter in any 
<sc_element sys_idtf  = "scp_operator">scp-operator</sc_element> of this program  as
<sc_element sys_idtf  = "rrel_scp_const">scp-constant'</sc_element>. That set is specified as the Cantor's set, that is doesn't contain repeating elements.
</p>
