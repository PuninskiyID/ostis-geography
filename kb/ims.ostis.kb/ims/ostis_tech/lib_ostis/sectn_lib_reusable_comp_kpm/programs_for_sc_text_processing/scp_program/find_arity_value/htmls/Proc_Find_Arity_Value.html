	<p>
		Задачей <b><sc_element sys_idtf="proc_of_finding_arity_value">scp-программы поиска значения арности отношения</sc_element></b> является поиск значения <b><sc_element sys_idtf="arity">арности</sc_element></b> <b><sc_element sys_idtf="relation">отношения</sc_element></b>. Единственным входным параметром является <b><sc_element sys_idtf="relation">отношение</sc_element></b>, <b><sc_element sys_idtf="arity">арность</sc_element></b> которого необходимо опрделить. Выходным параметром является sc-ссылка со значением <b><sc_element sys_idtf="arity">арности</sc_element></b> <b><sc_element sys_idtf="relation">отношения</sc_element></b>.
	</p>
