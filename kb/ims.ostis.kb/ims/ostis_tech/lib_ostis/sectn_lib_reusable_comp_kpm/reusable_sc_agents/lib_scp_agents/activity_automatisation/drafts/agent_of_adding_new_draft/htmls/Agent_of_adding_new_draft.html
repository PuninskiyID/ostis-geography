	<p>
		Задачей <b><sc_element sys_idtf="agent_of_adding_new_draft"> агента добавления нового черновика</sc_element></b> является добавление нового <b><sc_element sys_idtf="draft">черновика</sc_element></b>. Данный агент инициируется при условии появления в памяти вопросной конструкции, соответствующей <b><sc_element sys_idtf = "action_to_add_new_draft">запросу добавления нового черновика</sc_element></b>. Единственным аргументом запроса является знак <b><sc_element sys_idtf="ui_user">разработчика</sc_element></b>.
	</p>
