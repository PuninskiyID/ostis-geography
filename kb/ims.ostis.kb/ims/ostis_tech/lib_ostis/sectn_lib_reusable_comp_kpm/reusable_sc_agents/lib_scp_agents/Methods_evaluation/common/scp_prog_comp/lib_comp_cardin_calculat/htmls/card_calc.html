	<p>
		Задачей <b><sc_element sys_idtf="proc_of_cardinality_calculation">scp-программы подсчета мощности множества</sc_element></b> является подсчет <b><sc_element sys_idtf="power_of_set">мощности</sc_element></b> заданного <b><sc_element sys_idtf="set">множества</sc_element></b>. Первым входным параметром является <b><sc_element sys_idtf="set">множество</sc_element></b>, <b><sc_element sys_idtf="power_of_set">мощность</sc_element></b> которого будет посчитана. Вторым входным параметром является sc-ссылка, в которую будет записано значение <b><sc_element sys_idtf="power_of_set">мощности</sc_element></b> <b><sc_element sys_idtf="set">множества</sc_element></b>.
	</p>
